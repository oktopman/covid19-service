# docker mysql
spring:
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/covid19?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: hayun
      password: password
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  redis:
    host: localhost
    port: 6379
  profiles:
    include: secret

  h2:
    console:
      enabled: true

logging:
  level:
    org.springframework.web.client.RestTemplate: DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
